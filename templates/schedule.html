<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='5.png') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <style>
        body{
            padding-right: 30px;
            padding-left: 30px;
            padding-top: 5px;
            background:#2c2f33;
            color:#9c9c9c;
        }
    </style>
</head>
<body>
    <div style="height:700px;width:700px;margin: auto;">
        <div class="form-group">
            <label for="t">Tournement Name:</label>
            <input type="text" class="form-control" id="t">
        </div>
        <div class="form-group">
            <label for="r">Racers:</label>
            <input type="text" class="form-control" id="r">
        </div>
        <div class="form-group">
            <label for="d">Date:</label>
            <input type="date" class="form-control" id="d">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time">
        </div>
        <br>
        <button class="btn btn-primary" id="racebutton" type="button" onclick="calc()">Generate</button>
        <br>
        <input type="text" class="form-control" id="stuff">     
    </div>


<script>
var result = ""
monthMap = {1: "Jan",2: "Feb",3 : "Mar",4 : "Apr",5 :"May",6 :"Jun",7: "Jul",8: "Aug",9: "Sep",10: "Oct",11: "Nov",12: "Dec"}
function calc(){
    var date = document.getElementById("d").value;
    date = date.split("-")
    var time = document.getElementById("time").value;
    time = time.split(":")
    var hours = parseInt(time[0]);
    var am = "am";
    if (hours > 12) {
        hours = hours-12;
        am="pm";
    }
    if (hours == 0){
        hours = 12;
    }

    result = "add,"+document.getElementById("t").value + "," + document.getElementById("r").value+","+monthMap[parseInt(date[1])]+" "+date[2]+","+hours+":"+time[1]+am+" ET";
    document.getElementById("stuff").value = result;
}
</script>


</body>
</html>
